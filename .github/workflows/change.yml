name: Code Changes and Change Requests

on:
  pull_request_review:
    types: [submitted]

jobs:
  process-jira-event:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Count Changes
        id: list-files
        run: |
         issueKey="${{ github.event.pull_request.head.ref }}"
          PR_NUMBER=$(curl -s "https://api.github.com/repos/${{ github.repository }}/pulls" | jq ".[] | select(.head.ref == \"$issueKey\") | .number")
          echo "Extracted PR number: $PR_NUMBER"
          
          if [ -z "$PR_NUMBER" ]; then
            echo "PR_NUMBER not found. Skipping the remaining jobs."
            exit 0
          fi
          # Get PR details using GraphQL
          echo "Querying GitHub GraphQL API for PR details..."
          RESPONSE=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"query":"query { repository(owner: \"${{ github.repository_owner }}\", name: \"${{ github.event.repository.name }}\") { pullRequest(number: '$PR_NUMBER') { additions changedFiles } } }"}' \
            https://api.github.com/graphql)

          echo "API Response:"
          echo "$RESPONSE"

          # Extract additions and changedFiles
          code_changes=$(echo "$RESPONSE" | jq -r '.data.repository.pullRequest.additions')
          change_requests=$(echo "$RESPONSE" | jq -r '.data.repository.pullRequest.changedFiles')

          echo "Number of additions in PR: $code_changes"
          echo "Number of changed files in PR: $change_requests"

          echo "Code Changes: $code_changes"
          echo "Change Requests: $change_requests"

          diff_url="https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}/reviews"
          echo "$diff_url"  # Debugging line
          change_requests=$(curl -s -H "Authorization: token ${{ secrets.TOKEN_GITHUB }}" "$diff_url" | jq 'map(select(.state == "CHANGES_REQUESTED")) | length')
          echo "::set-output name=change_requests::$change_requests"
          echo "Change Requests: $change_requests"
          
